<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/tela-products/removeProducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Remover produto</title>
</head>
<body>
    <div class="container">
        <div th:replace="~{layout.html :: sidebar}"></div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Sku</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade no estoque</th>
                        <th>Localização no estoque</th>
                        <th>Excluir item</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${listOfProducts}">
                        <td th:text="${product.sku}"></td>
                        <td th:text="${product.nameProduct}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.unityPrice}"></td>
                        <td th:text="${product.stockQuantity}"></td>
                        <td th:text="${product.localizationStock}"></td>
                        <td>
                            <button class="button-remove-product" th:data-cod_product="${product.cod_product}">
                                Excluir produto
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
      <script src="javascript/javascript-tela-products/removeProducts.js"></script>
</body>
</html>
