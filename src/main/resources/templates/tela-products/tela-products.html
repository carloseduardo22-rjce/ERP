<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/tela-products/telaProducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div th:replace="~{layout.html :: sidebar}"></div>
        <div class="content">
            <div class="grid-container">
                <div class="grid-item">
                    <section class="card list-products">
                        <img src="images/images-tela-products/lista-de-produtos.png">
                        <h1>Listar produtos</h1>
                        <button>Click here!</button>
                    </section>
                </div>
                <div class="grid-item">
                    <section class="card add-product">
                        <img src="images/images-tela-products/adicionar-produto.png">
                        <h1>Adicionar produto</h1>
                        <button>Click here!</button>
                    </section>
                </div>
                <div class="grid-item">
                    <section class="card remove-product">
                        <img src="images/images-tela-products/remover-produto.png">
                        <h1>Remover produto</h1>
                        <button>Click here!</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="tela-products.js"></script>
</body>
</html>
