<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/components.css">
    <link rel="stylesheet" href="style/tela-products/formProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div th:replace="~{layout.html :: sidebar}"></div>
        <div class="content">
            <div class="container-form">
                <form action="http://localhost:8080/Products/NewProduct" method="post">
                    <ul class="list">
                        <li>
                            <label for="nameProduct">Nome do produto: </label>
                            <input type="text" id="nameProduct" name="nameProduct">
                        </li>
                        <li>
                            <label for="priceUnity">Preço unitário do produto: </label>
                            <input type="number" id="priceUnity" name="unityPrice">
                        </li>
                        <li>
                            <label for="quantityStock">Quantidade no estoque: </label>
                            <input type="text" id="quantityStock" name="stockQuantity">
                        </li>
                        <li>
                            <label for="localizationStock">Localização no estoque: </label>
                            <input type="text" id="localizationStock" name="localizationStock">
                        </li>
                        <li>
                            <label for="descriptionProduct">Descrição do produto: </label>
                            <textarea id="descriptionProduct" name="description"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit" class="button-form">
                                Salvar produto
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript/javascript-tela-products/formProduct.js"></script>
</body>
</html>
